<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <title>Formulario</title>
</head>
<body>
    <div class="container2">
        <h4>FORMULARIO</h4>
        <form action="api/productos" method="post">
            <input class="form-control mb-2" name="title" type="" placeholder="title" autocomplete="off">
            <input class="form-control mb-2" name="price" type=""  placeholder="price" autocomplete="off">
            <input class="form-control mb-2" name="thumbnail" type=""  placeholder="thumbnail" autocomplete="off">
            <button class="btn btn-primary" type="submit">REGISTRAR</button>
        </form>
    </div>
</body>
</html>
